<div class="wrapper">
    

<div class="contenido">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../../assets/img/login.svg" alt="img login">
        <h1>Login</h1>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese Usuario" required="true">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese Contraseña">
            <label>Contraseña</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta?<a routerLink="/singIn">Registrar</a></p>
    </div>
    <pmc-spinner *ngIf="loading"></pmc-spinner>
</div>
</div>
