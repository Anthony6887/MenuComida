<div class="contenedor">

  <div class="container mt-2 text-center">
    <h2>Administracion Empleados</h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Email</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Rol</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listEmpleados">
          <td>{{ item.id }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.password }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.fname }}</td>
          <td>{{ item.lname }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.role }}</td>
          <td>
            <div class="d-flex">
              <button (click)="startEditing(item.id!)" type="button" class="btn btn-success btn-sm me-2"
                data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
              <button (click)="deleteUser(item.id!)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Empleados</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="cedula" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" formControlName="fname" id="fname" name="fname">
            </div>
            <div class="mb-3">
              <label for="apellido" class="col-form-label">Apellido:</label>
              <input type="text" class="form-control" formControlName="lname" id="lname" id="lname">
            </div>
            <div class="mb-3">
              <label for="usuario" class="col-form-label">Usuario:</label>
              <input type="text" class="form-control" formControlName="username" id="username" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Contrase√±a:</label>
              <input type="password" class="form-control" formControlName="password" id="password" id="password">
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" formControlName="email" id="email" id="email">
            </div>
            <div class="mb-3">
              <label for="edad" class="col-form-label">Edad:</label>
              <input type="number" class="form-control" formControlName="age" id="age" id="age">
            </div>
            <div class="form-floating mb-3">
              <select formControlName="role" class="form-select" aria-label="Default select example"
                (change)="handleRoleSelection($event)">
                <option value="Chef">Chef</option>
                <option value="Empleado">Empleado</option>
                <option value="Gerente">Gerente</option>
              </select>
              <label>Rol</label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" (click)="onSave()" class="btn btn-primary">
                {{ editing ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
